<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Brain Quiz</title>
    <link rel="stylesheet" href="public/index.css">
    
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.169.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.169.0/examples/jsm/"
          }
        }
        </script>
</head>
<body>
  <canvas id="c"> </canvas>
  <div id="progress-container"></div> <!-- for debugging -->
  <h1>Interactive Brain Quiz</h1>
   <!-- quiz Container -->
   <div id="quiz-container">
    <div id="quiz-question">What is the function of this brain part?</div>
    <div id="quiz-options">
        <button onclick="submitAnswer('Option 1')">Option 1</button>
        <button onclick="submitAnswer('Option 2')">Option 2</button>
        <button onclick="submitAnswer('Option 3')">Option 3</button>
        <button onclick="submitAnswer('Option 4')">Option 4</button>
    </div>
    <div id="close-quiz" onclick="hideQuiz()">Close</div>
    <div id="feedback" onclick="submitAnswer"></div>
   
</div>


  <script type="module" src="/main.js"></script>
</body>
</html>
